  #     - 6379:6379
  #   networks:
  #     - paopao-network

  redis:
    image: redis/redis-stack:7.0.6-RC8
    restart: always
    ports:
      - 6379:6379
      - 8001:8001
    environment:
      REDISEARCH_ARGS: "MAXSEARCHRESULTS 5"
    networks:
      - paopao-network
  
  zinc:
    image: public.ecr.aws/zinclabs/zinc:latest
    user: root
    restart: always
    ports:
      - 4080:4080
    volumes:
      - ./custom/data/zinc/data:/data
    environment:
      ZINC_FIRST_ADMIN_USER: admin
      ZINC_FIRST_ADMIN_PASSWORD: admin
      DATA_PATH: /data
    networks:
      - paopao-network

