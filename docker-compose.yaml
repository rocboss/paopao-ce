version: "3"
services:
  backend:
    build:
      context: .
    expose:
      - 8008
    depends_on:
      - mysql
      - redis
      - zinc

  frontend:
    build:
      context: web
    ports:
      - 8000

  redis:
    image: redis
    expose:
      - 6379

  zinc:
    image: public.ecr.aws/h9e2j3o7/zinc
    user: root
    expose:
      - 4080
    volumes:
      - ./data/:/data/
    environment:
      ZINC_FIRST_ADMIN_USER: admin
      ZINC_FIRST_ADMIN_PASSWORD: admin
      DATA_PATH: /data/

  mysql:
    image: mysql
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: paopao
      MYSQL_USER: paopao
      MYSQL_PASSWORD: paopao
