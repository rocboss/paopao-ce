  #     - paopao-network

  phpmyadmin:
    image: phpmyadmin:5.2
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
      - PMA_USER=paopao
      - PMA_PASSWORD=paopao
    networks:
      - paopao-network

  backend:
    image: bitbus/paopao-ce:0.3.0-rc.1
    restart: always
    depends_on:
      - db
      - redis
      - zinc
    # modify below to reflect your custom configure
    volumes:
      - ./config.yaml.sample:/app/paopao-ce/config.yaml
      - ./custom:/app/paopao-ce/custom
    ports:
      - 8008:8008
    networks:
      - paopao-network

networks:
  paopao-network:
      driver: bridge
