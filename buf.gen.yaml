version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/rocboss/paopao-ce/auto/rpc
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: go
    out: auto/rpc
    opt: paths=source_relative
  - plugin: go-grpc
    out: auto/rpc
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true
